<div class="donut">
  <svg viewBox="0 0 36 36" class="donut__svg">
    <circle class="donut__bg" cx="18" cy="18" r="15.915"></circle>
    <circle
      class="donut__value"
      cx="18"
      cy="18"
      r="15.915"
      [attr.stroke-dasharray]="dashArray"
    ></circle>
  </svg>
  <div class="donut__label">
    <span class="donut__value-text">{{ percent }}%</span>
  </div>
</div>
